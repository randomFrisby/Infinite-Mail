<script type="module">

    //import userHomeComponent from './components/user-home.js'
    //import emailLogsComponent from './components/email_logs.js'

    let container = document.getElementById('container')

    //------------for appending components html in container-------------------
    let men = document.querySelectorAll('.menu-components')
    men.forEach((el, i) => {
        el.addEventListener('click', () => {
            switch (i) {
                case 0: container.innerHTML = null
                    break;
                case 1: container.innerHTML = null
                     break;
                case 2: container.innerHTML = null
                     break;
                case 3: container.innerHTML = null
                     break;
                case 4: container.innerHTML = null
                     break;
                case 5: container.innerHTML = null
                     break;
                case 6: container.innerHTML = null
                     break;
            }
        })
    })

    //------------for appending sub-components html in container------------------------
    let id = document.querySelectorAll('#menu>div:nth-child(3)>div')
    id.forEach((el, i) => {
        el.addEventListener('click', () => {
            switch (i) {
                case 0: container.innerHTML = null
                    break;
                case 1: container.innerHTML = null
                    break;
                case 2: container.innerHTML = null
                    break;
                case 3: container.innerHTML = null
                    break;
                case 4: container.innerHTML = null
                    break;
                case 5: container.innerHTML = null
                    break;
                case 6: container.innerHTML = null
                    break;
            }
        })
    })    
</script>
